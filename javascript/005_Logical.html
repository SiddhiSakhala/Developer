<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Logical Operator</title>
</head>
<body>
<script type="text/javascript">
var a = 10;
var b = 20;
var br="<br>";
document.write(a < b && a==b,br);
document.write(a<b || a==b,br);	
document.write(! (a< b || a==b),br);
</script>
</body>
</html>
