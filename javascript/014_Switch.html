<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var a = 10;
	var b = 5;
	var br ="<br>";
	var c;
	var ch = 'A';
	switch(ch)
	{
		case 1:
		document.write("Add =",a+b,br);
		break;
		case 2:
		document.write("Sub =",a-b,br);
		break;
		case 'A':
		document.write("Multi =",a*b,br);
		break;
		case 4:
		document.write("Div =",a/b,br);
		break;
		default:
		document.write("Invalid",br);
	}

</script>
</body>
</html>
