<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Assignment Operator</title>
</head>
<body>
<script type="text/javascript"><!--	
var a = 10;
var b = 20;
var br ="<br>";
document.write("Value of a =",a+=b,br);
document.write("Value of a =",a-=b,br);
document.write("Value of a =",a*=b,br);
document.write("Value of a =",a/=b,br);
document.write("Value of a =",a%=b,br);
document.write("Value of a =",a&=b,br);
document.write("Value of a =",a|=b,br);
document.write("Value of a =",a^=b,br);
document.write("Value of a =",a<<=b,br);
document.write("Value of a =",a>>=b,br);
</script>
</body>
</html>
