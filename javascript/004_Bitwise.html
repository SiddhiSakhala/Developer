<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bitwise Opertor</title>
</head>
<body>
<script type="text/javascript">
var a = 5;
var b = 8;
var br ="<br>"
document.write("a & b =",a & b,br);
document.write("a | b =",a|b,br);
document.write("a ^ b =",a^b,br);
document.write("~a =",~a,br);
document.write("a<< =",a<<b,br);
document.write("b>> =",b>>a,br);
</script>
</body>
</html>
