<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Relational Operator</title>
</head>
<body>
<script type="text/javascript">
var a = 10;
var b = 20;
var br = "<br>"
if(a==b){
	document.write("a == b is True",br);
}else{
	document.write("a == b is False",br);
}
if(a<b){
	document.write("a < b is True",br);
}else{
	document.write("a < b is False",br);
}
if(a>b){
	document.write("a > b is True",br);
}else{
	document.write("a > b is False",br);
}
if(a<=b){
	document.write("a <= b is True",br);
}else{
	document.write("a <= b is False",br);
}
if(a>=b){
	document.write("a >= b is true",br);
}else{
	document.write("a >= b is False",br);
}
document.write("a != b is ",a!=b,br);
document.write("a > b is ",a>b,br);
document.write("a < b is ",a<b,br);
</script>
</body>
</html>
